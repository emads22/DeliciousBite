{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <!-- remote bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'Menu/css/styles.css' %}">
        <title>DeliciousBite Menu</title>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li>
                            <img src="{% static 'Menu/images/DeliciousBite_logo.png' %}" alt="DeliciousBite Logo" class="icon">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'about' %}">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- body -->
        <div class="container">

            <h1 class="title mt-5">
                <img src="{% static 'Menu/images/DeliciousBite_logo.png' %}" alt="DeliciousBite Logo" class="logo">
                DeliciousBite
            </h1>
            
            {% block content %}
            {% endblock %}

        </div>
        
        <!-- footer -->
        <footer class="footer my-4 pt-4">
            <div class="container">
                <div class="row justify-content-end">
                    <div class="col-auto">
                        <p>&copy; 2024-present E> All rights reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
        
    <!-- javascript for bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
